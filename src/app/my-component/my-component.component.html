<mat-toolbar color="primary">
    <span class="fill-remaining-space">Add Post</span>
</mat-toolbar>

<div class="container" *ngIf="!post; else forminfo" novalidate>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

        <mat-form-field class="form-element">
            <input matInput placeholder="Title" formControlName="">
        </mat-form-field>
        <mat-form-field class="form-element">
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field class="form-element">
            <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="5" formControlName="description"></textarea>

        </mat-form-field>

        <mat-form-field class="form-element">
            <input matInput placeholder="Image url" formControlName="password">
        </mat-form-field>

        <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button" >Submit
                Form</button>
        </div>

    </form>
</div>

<ng-template #forminfo>
    <div class="container">
        {{ post | json }}
    </div>
</ng-template>
